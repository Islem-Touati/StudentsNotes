<!doctype html>
<html lang="en">

<head>
  <title>Student's notes</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<link href="css/styles.css" rel="stylesheet">
<script src="https://kit.fontawesome.com/d2f3ed799e.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <form onsubmit="event.preventDefault();">
    <h1 id="text1"> Student's notes</h1>
    <div class="separation"></div>
    <div class="corps-formulaire">
         <div class="gauche">
            <div class="groupe">
                <label>Full Name</label>
                <input autocomplete="off" class="fullName" type="text"/>
                <i class="fa-solid fa-user" ></i>
            </div>
            <div class="groupe">
                <label id="da">Date of birth</label>
                <input autocomplete="off" class="dateOfBirth" type="date"/>
                <i class="fa-solid fa-envelope" ></i>
            </div>
            <div class="groupe">
                <label>Gender</label>
                <select name="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <i class="fa-solid fa-venus-double" ></i>
            </div>
            <div class="groupe">
                <label>Task 01</label>
                <input autocomplete="off" class="task1" type="text">
                <i class="fa-solid fa-clipboard" ></i>
            </div>
            <div class="groupe">
                <label>Task 02</label>
                <input autocomplete="off" class="task2" type="text">
                <i class="fa-solid fa-clipboard"></i>
            </div>
            <div class="groupe">
                <label>Task 03</label>
                <input autocomplete="off" class="task3" type="text">
                <i class="fa-solid fa-clipboard"></i>
            </div>
         </div>
         <div class="droite">
            <div class="groupe">
                <label>Result</label>
                <div class="result">
                </div>
            </div>
            <div class="pied-formulaire">
                <button class="button-calcule submit">Submit</button>
                <button class="button-calcule reset">Reset</button>
            </div>
         </div>
         
    </div>
    
    </form>

  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
   <!--link js page-->
   <script src="js/min.js"></script>
</body>

</html>
